<div class="card">
  <div class="card-header">
    <h5>Hello Sample Page</h5>
  </div>
  <div class="card-block">
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary" (click)="initEvents()">init events</button>
            <button type="button" class="btn btn-primary" (click)="addEvent()">add</button>
            <button type="button" class="btn btn-primary" (click)="deleteAll()">delete all</button>
          </div>
          <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedOrgMod" (ngModelChange)="filterBy($event)">
            <!-- <option selected>Filter by</option> -->
            <option selected value="all">Estado</option>
            <option value="black">Black</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected value="all">Responsable</option>
          </select>
          <hr>
          <select class="form-select" aria-label="Default select example">
            <option selected value="all">Cumplimiento</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected value="all">Reporte</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected value="all">Responsable</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected value="all">Unidad organizacional</option>
          </select>
        </div>
        <div class="col-10">
          <full-calendar #calendar [options]="calendarOptions" style="height: 200px !important"></full-calendar>
        </div>
      </div>
    </div>
  </div>
</div>
